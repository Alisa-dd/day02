<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表布局</title>
    <style>
    body,ul{
            margin: 0px;
            padding: 0px;
        }
       
    ul{
        list-style:none;
        background-color: cornflowerblue ;
    }
    .products{
     width: 1024px;
     background-color:gray;
    }
      /*(1024px-4*10px)/5=196.8px*/
      .products::after{
        content:""; 
        display: block;
        clear: both;
      }
    .products>li{
        float: left;
        height: 100px;
        width: 196.8px;
        margin-right:10px;
        margin-bottom: 10px;
        background-color:pink;
    }
    .products>li:nth-child(5n){
        margin-right: 0px;
    }
    </style>
</head>
<body>
    <ul class="products">
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
    </ul>  
</body>
</html>
